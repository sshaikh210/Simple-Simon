<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="x-ua-compatible" content="ie-edge" />
	<meta bane='viewport' content="width=device-width, initial-scale=1" />
	<title>Simple Simon</title>
	<h1 class='head'>Welcome to Simple Simon</h1>
	<link rel="stylesheet" href="/css/simon.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
   	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<div class="wrapper">
	<div class="back">

    	<div class="pad" id="coneGreen" data-buttonnum="1">
    	</div>
    	<div class="pad" id="coneRed" data-buttonnum="2">
    	</div>
    	<div class="pad" id="coneYellow" data-buttonnum="3">
		</div>
		<div class="pad" id="coneBlue" data-buttonnum="4">
		</div>
    	<div class="smallCircle">
    		<h1 class='difficulty'>DIFFICULTY </h1>
		    <ul class="levels" style="list-style-type:none">

		      <li>
		        <button type="button" id="normal" name="difficulty" value="3" checked>NORMAL</li>
		      <li>
		        <button type="button" id="hard" name="difficulty" value="2">HARD
		     </li>
		    </ul>

	    </div>
	</div>
	</div>

      <h2 class="level">Level: <span class="levUp">0</span></h2>

      <h2 class="score">Score: <span class="scoreUp">0</span></h2>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/simple_simon_js.js"></script>

</body>
</html>
